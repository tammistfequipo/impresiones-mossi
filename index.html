<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Impresiones Mosi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: #f9f9f9;
    color: #111;
    font-family: 'Poppins', sans-serif;
  }

  header {
    text-align: center;
    padding: 30px 20px;
    border-bottom: 1px solid #ddd;
    background: #fff;
  }
  header h1 {
    margin: 0;
    font-size: 40px;
    font-weight: 700;
    font-style: italic;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .product {
    flex: 1 1 calc(25% - 20px);
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
  }
  .product img {
    max-width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
  }
  .product h3 {
    margin: 10px 0 5px;
    font-size: 18px;
  }
  .product p {
    margin: 5px 0;
    font-weight: 600;
  }
  .product input {
    width: 60px;
    padding: 5px;
    margin-top: 5px;
    text-align: center;
  }
  .product button {
    margin-top: 8px;
    padding: 8px 14px;
    background: #22c55e;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  .product button:hover {
    background: #16a34a;
  }

  /* Carrito */
  #cart {
    max-width: 500px;
    margin: 20px auto;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
  }
  #cart h2 {
    margin-top: 0;
  }
  #cart ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #cart li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 0;
    border-bottom: 1px dashed #ddd;
    font-size: 14px;
  }
  #cart .remove {
    background: none;
    border: none;
    color: red;
    font-weight: bold;
    cursor: pointer;
  }
  #total {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    text-align: right;
  }
  #whatsapp {
    display: block;
    margin-top: 10px;
    text-align: center;
    background: #25D366;
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
  }
  #delivery {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    border-radius: 6px;
  }
</style>
</head>
<body>
  <header>
    <h1>Impresiones Mosi</h1>
  </header>

  <div class="container">
    <!-- Ejemplo de productos -->
    <div class="product">
      <img src="a4.jpg" alt="Impresi√≥n A4">
      <h3>Impresi√≥n A4 Color</h3>
      <p>$700</p>
      <input type="number" id="qtyA4" value="1" min="1">
      <button onclick="addToCart('Impresi√≥n A4 Color', 700, 'qtyA4')">Agregar</button>
    </div>

    <div class="product">
      <img src="tarjetas.jpg" alt="Tarjetas">
      <h3>Tarjetas personales (100u)</h3>
      <p>$8500</p>
      <input type="number" id="qtyTarjetas" value="1" min="1">
      <button onclick="addToCart('Tarjetas personales (100u)', 8500, 'qtyTarjetas')">Agregar</button>
    </div>

    <div class="product">
      <img src="stickers.jpg" alt="Stickers">
      <h3>Stickers (10u)</h3>
      <p>$2500</p>
      <input type="number" id="qtyStickers" value="1" min="1">
      <button onclick="addToCart('Stickers (10u)', 2500, 'qtyStickers')">Agregar</button>
    </div>
  </div>

  <div id="cart">
    <h2>üõí Carrito</h2>
    <ul id="cartItems"></ul>
    <div id="total">Total: $0</div>

    <select id="delivery">
      <option value="Retiro en local">Retiro en local</option>
      <option value="Consultar env√≠o">Consultar env√≠o</option>
    </select>

    <a id="whatsapp" href="#" target="_blank">Enviar pedido por WhatsApp</a>
  </div>

<script>
let cart = [];
let total = 0;

function addToCart(name, price, qtyId) {
  const qty = parseInt(document.getElementById(qtyId).value) || 1;
  const existing = cart.find(item => item.name === name);
  if (existing) {
    existing.qty += qty;
  } else {
    cart.push({ name, price, qty });
  }
  total += price * qty;
  renderCart();
}

function removeFromCart(index) {
  total -= cart[index].price * cart[index].qty;
  cart.splice(index, 1);
  renderCart();
}

function renderCart() {
  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = "";
  cart.forEach((item, i) => {
    const subtotal = item.price * item.qty;
    const li = document.createElement("li");
    li.innerHTML = `${item.name} x${item.qty} ($${item.price} c/u) = $${subtotal}
      <button class="remove" onclick="removeFromCart(${i})">‚ùå</button>`;
    cartItems.appendChild(li);
  });
  document.getElementById("total").textContent = "Total: $" + total;

  const delivery = document.getElementById("delivery").value;
  const mensaje = encodeURIComponent("Hola, quiero hacer este pedido:\n\n" + 
    cart.map(item => `- ${item.name} x${item.qty} ($${item.price} c/u) = $${item.price*item.qty}`).join("\n") + 
    `\n\nTotal: $${total}\nOpci√≥n de entrega: ${delivery}`);
  document.getElementById("whatsapp").href = "https://wa.me/5491162353193?text=" + mensaje;
}
</script>
</body>
</html>
